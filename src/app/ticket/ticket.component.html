<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto">
  
      <!-- Top Back Button -->
      <div class="mb-6 text-left">
        <button (click)="goBack()" class="text-blue-600 hover:underline text-lg">
          🔙 Go Back
        </button>
      </div>
  
      <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">🎟️ My Tickets</h2>
  
      <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
        {{ errorMessage }}
      </div>
  
      <div *ngIf="tickets.length === 0 && !errorMessage" class="text-gray-500 text-center">
        No tickets booked yet.
      </div>
  
      <div *ngFor="let ticket of tickets" class="bg-white shadow-md rounded p-4 mb-4">
        <h3 class="text-xl font-bold mb-1">{{ ticket.event.name }}</h3>
        <p class="text-sm text-gray-500">{{ ticket.event.category }} | {{ ticket.event.location }}</p>
        <p class="text-sm text-gray-400">📅 {{ ticket.event.date }}</p>
        <p class="text-sm text-gray-600 mt-2">Booking Date: {{ ticket.bookingDate | date: 'short' }}</p>
  
        <p class="text-sm font-semibold mt-2">
          Status:
          <span [ngClass]="{
            'text-green-600': ticket.status === 'CONFIRMED',
            'text-red-600': ticket.status === 'CANCELED'
          }">{{ ticket.status }}</span>
        </p>
  
        <button
          *ngIf="ticket.status === 'CONFIRMED'"
          (click)="cancelTicket(ticket.ticketId)"
          class="mt-3 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
        >
          ❌ Cancel Ticket
        </button>
      </div>
    </div>
  </div>
