<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto">
    <div class="mb-6 text-left">
      <button
        type="button"
        (click)="goBack()"
        class="text-indigo-600 hover:text-indigo-800 flex items-center space-x-2"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        <span class="text-sm font-medium">Back</span>
      </button>
    </div>

    <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">
      🎟️ My Tickets
    </h2>

    <div *ngIf="errorMessage" class="text-red-500 text-center mb-4">
      {{ errorMessage }}
    </div>

    <div
      *ngIf="tickets.length === 0 && !errorMessage"
      class="text-gray-500 text-center"
    >
      No tickets booked yet.
    </div>

    <div
      *ngFor="let ticket of tickets"
      class="bg-white shadow-md rounded p-4 mb-4"
    >
      <h3 class="text-xl font-bold mb-1">{{ ticket.event.name }}</h3>
      <p class="text-sm text-gray-500">
        {{ ticket.event.category }} | {{ ticket.event.location }}
      </p>
      <p class="text-sm text-gray-400">📅 {{ ticket.event.date }}</p>
      <p class="text-sm text-gray-600 mt-2">
        Booking Date: {{ ticket.bookingDate | date : "short" }}
      </p>

      <p class="text-sm font-semibold mt-2">
        Status:
        <span
          [ngClass]="{
            'text-green-600': ticket.status === 'CONFIRMED',
            'text-red-600': ticket.status === 'CANCELED'
          }"
          >{{ ticket.status }}</span
        >
      </p>

      <button
        *ngIf="ticket.status === 'CONFIRMED'"
        (click)="cancelTicket(ticket.ticketId)"
        class="mt-3 bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
      >
        ❌ Cancel Ticket
      </button>
    </div>
  </div>
</div>
