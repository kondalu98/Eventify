<div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-sm bg-white p-6 rounded-lg shadow-md space-y-5">
    <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your email"
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
        Please enter a valid email.
      </div>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your password"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
        Password is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 disabled:opacity-50"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>

    <!-- Register Link -->
    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account?
      <a routerLink="/register" class="text-indigo-600 hover:underline font-medium">Register</a>
    </p>
  </form>
</div>
