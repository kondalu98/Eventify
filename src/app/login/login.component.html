
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 px-4">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-sm bg-white p-6 rounded-lg shadow space-y-5">

    <!-- Back Arrow -->
<div class="flex items-center">
  <button (click)="goBack()" class="text-indigo-600 hover:text-indigo-800 flex items-center space-x-2">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
         xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
    </svg>
    <span class="text-sm font-medium">Back</span>
  </button>
</div>

    <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your email"
      />
      <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">
        Please enter a valid email.
      </p>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your password"
      />
      <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">
        Password is required.
      </p>
    </div>

   <!-- Inside the form, before the button -->
<p *ngIf="successMessage" class="text-green-600 text-sm text-center font-semibold">
  {{ successMessage }}
</p>
<p *ngIf="errorMessage" class="text-red-600 text-sm text-center font-semibold">
  {{ errorMessage }}
</p>

<!-- Submit Button -->
<button
  type="submit"
  class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 disabled:opacity-50"
  [disabled]="loginForm.invalid"
>
  Login
</button>


    <!-- Register Link -->
    <p class="text-sm text-center text-gray-600 mt-4">
      Don't have an account?
      <a href="/register" class="text-indigo-600 hover:underline font-medium">Register</a>
    </p>
  </form>
</div>
