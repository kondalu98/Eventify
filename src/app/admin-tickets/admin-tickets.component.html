<div class="p-6 bg-gray-100 min-h-screen">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold text-gray-800">🎟️ Ticket Management</h2>
      <button (click)="goBack()" class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded shadow">
        ← Go Back
      </button>
    </div>
  
    <!-- Error -->
    <div *ngIf="errorMessage" class="text-red-600 font-semibold mb-4">
      {{ errorMessage }}
    </div>
  
    <!-- No Tickets Message -->
    <div *ngIf="tickets.length === 0 && !errorMessage" class="text-gray-600">No tickets found.</div>
  
    <!-- Tickets Table -->
    <div *ngIf="tickets.length > 0" class="overflow-x-auto bg-white rounded shadow">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-200 text-gray-700">
          <tr>
            <th class="px-4 py-2 border">Ticket ID</th>
            <th class="px-4 py-2 border">User Name</th>
            <th class="px-4 py-2 border">Event Name</th>
            <th class="px-4 py-2 border">Event Date</th>
            <th class="px-4 py-2 border">Location</th>
            <th class="px-4 py-2 border">Status</th>
            <th class="px-4 py-2 border">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ticket of tickets" class="hover:bg-gray-50">
            <td class="px-4 py-2 border">{{ ticket.ticketId }}</td>
            <td class="px-4 py-2 border">{{ ticket.user?.name }}</td>
            <td class="px-4 py-2 border">{{ ticket.event?.name }}</td>
            <td class="px-4 py-2 border">{{ ticket.event?.date }}</td>
            <td class="px-4 py-2 border">{{ ticket.event?.location }}</td>
            <td class="px-4 py-2 border">{{ ticket.status }}</td>
            <td class="px-4 py-2 border">
              <button
                *ngIf="ticket.status !== 'CANCELED'"
                (click)="cancelTicket(ticket.ticketId)"
                class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded"
              >
                Cancel
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
