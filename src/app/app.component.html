<!-- Show this layout only for home routes -->
<ng-container *ngIf="isHomeRoute; else otherRoutes">
  <app-navbar (locationSelected)="onLocationSelected($event)"></app-navbar>
  <app-carousel></app-carousel>
  <app-events #eventList></app-events>
  <app-footer></app-footer>
</ng-container>

<!-- All other routes (including 404) go here -->
<ng-template #otherRoutes>
  <router-outlet></router-outlet>
</ng-template>
