<div class="max-w-2xl mx-auto bg-white shadow-md rounded p-6 mt-6 w-full">
  <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">Send Notification</h2>

  <!-- Back Button -->
  <button (click)="goBack()" class="mb-4 text-sm text-blue-600 hover:underline flex items-center">
    ‚Üê Back
  </button>

  <!-- User Selection -->
  <label class="block mb-1 font-medium">Select User</label>
  <select [(ngModel)]="userId" class="w-full border p-3 rounded mb-4 focus:ring-2 focus:ring-blue-500 transition">
    <option value="0">-- All Users --</option>
    <option *ngFor="let user of users" [value]="user.id">
      {{ user.name }} ({{ user.email }})
    </option>
  </select>

  <!-- Event Selection -->
  <label class="block mb-1 font-medium">Select Event</label>
  <select [(ngModel)]="eventId" class="w-full border p-3 rounded mb-4 focus:ring-2 focus:ring-blue-500 transition">
    <option value="0">-- Select Event --</option>
    <option *ngFor="let event of events" [value]="event.eventID">
      {{ event.name }} - {{ event.location }}
    </option>
  </select>

  <!-- Message Input -->
  <label class="block mb-1 font-medium">Message</label>
  <textarea [(ngModel)]="message" class="w-full border p-3 rounded mb-4 focus:ring-2 focus:ring-blue-500 transition"
    rows="4" placeholder="Enter your message..."></textarea>

  <!-- Submit Button -->
  <button (click)="sendNotification()"
    class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition duration-200">
    Send Notification
  </button>

  <!-- Success/Error Message -->
  <div *ngIf="notificationMessage"
       [ngClass]="notificationType === 'success' ? 'text-green-600 bg-green-50 border border-green-200' : 'text-red-600 bg-red-50 border border-red-200'"
       class="mt-4 p-3 rounded text-center text-sm font-medium transition-all duration-300">
    {{ notificationMessage }}
  </div>
</div>
