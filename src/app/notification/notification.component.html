<div class="max-w-xl mx-auto bg-white shadow-md rounded p-6">
    <h2 class="text-xl font-semibold mb-4 text-center">Send Notification</h2>
  
    <!-- User Selection -->
    <label class="block mb-1 font-medium">Select User</label>
    <select [(ngModel)]="userId" class="w-full border p-2 rounded mb-4">
      <option value="">-- Select User --</option>
      <option *ngFor="let user of users" [value]="user.id">
        {{ user.name }} ({{ user.email }})
      </option>
    </select>
  
    <!-- Event Selection -->
    <label class="block mb-1 font-medium">Select Event</label>
    <select [(ngModel)]="eventId" class="w-full border p-2 rounded mb-4">
      <option value="">-- Select Event --</option>
      <option *ngFor="let event of events" [value]="event.eventID">
        {{ event.name }} - {{ event.location }}
      </option>
    </select>
  
    <!-- Message Box -->
    <label class="block mb-1 font-medium">Message</label>
    <textarea [(ngModel)]="message" class="w-full border p-2 rounded mb-4" rows="4" placeholder="Enter your message..."></textarea>
  
    <button (click)="sendNotification()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Send Notification
    </button>
  </div>
