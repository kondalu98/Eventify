<div class="p-4 sm:p-6 md:p-8 bg-gray-50 min-h-screen">
  <div class="mb-4">
    <button
      type="button"
      (click)="goBack()"
      class="text-blue-600 hover:text-blue-800 flex items-center space-x-1"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      <span class="text-sm font-medium">Back</span>
    </button>
  </div>

  <div class="max-w-2xl mx-auto bg-white shadow-md rounded p-6 w-full">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">
      Send Notification
    </h2>
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Select User</label>
      <select
        [(ngModel)]="userId"
        class="w-full border border-gray-300 p-3 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
      >
        <option value="0">-- All Users --</option>
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.name }} ({{ user.email }})
        </option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Select Event</label>
      <select
        [(ngModel)]="eventId"
        class="w-full border border-gray-300 p-3 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
      >
        <option value="0">-- Select Event --</option>
        <option *ngFor="let event of events" [value]="event.eventID">
          {{ event.name }} - {{ event.location }}
        </option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium text-gray-700">Message</label>
      <textarea
        [(ngModel)]="message"
        rows="4"
        placeholder="Enter your message..."
        class="w-full border border-gray-300 p-3 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
      ></textarea>
    </div>

    <button
      (click)="sendNotification()"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-md transition duration-200"
    >
      Send Notification
    </button>

    <div
      *ngIf="notificationMessage"
      [ngClass]="
        notificationType === 'success'
          ? 'text-green-600 bg-green-50 border border-green-200'
          : 'text-red-600 bg-red-50 border border-red-200'
      "
      class="mt-4 p-3 rounded text-center text-sm font-medium transition-all duration-300"
    >
      {{ notificationMessage }}
    </div>
  </div>
</div>
