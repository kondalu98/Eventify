
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 px-4 ">
  <form
    [formGroup]="adminForm"
    (ngSubmit)="onSubmit()"
    class="w-full  max-w-md bg-white p-8 rounded-2xl shadow-xl border border-gray-200 space-y-6 transition-all duration-300"
  >
  <div class="flex items-center">
    <!-- Fix: Add type="button" here -->
<button type="button" (click)="goBack()" class="text-indigo-600 hover:text-indigo-800 flex items-center space-x-2">
  <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
       xmlns="http://www.w3.org/2000/svg">
    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
  </svg>
  <span class="text-sm font-medium">Back</span>
</button>

  </div>
    <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-2">
      Admin Login
    </h2>
    <p class="text-sm text-center text-gray-500 mb-6">
      Please enter your credentials to access the admin dashboard.
    </p>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
        placeholder="admin@example.com"
      />
      <p *ngIf="adminForm.get('email')?.invalid && adminForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
        Please enter a valid email address.
      </p>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
      />
      <p *ngIf="adminForm.get('password')?.invalid && adminForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
        Password is required.
      </p>
    </div>

    <!-- Error Message -->
<div *ngIf="loginError" class="text-red-600 text-sm text-center bg-red-50 border border-red-300 rounded-md p-2">
  {{ loginError }}
</div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="adminForm.invalid"
      class="w-full bg-indigo-600 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-400 transition disabled:opacity-50"
    >
      ğŸ” Login
    </button>

    <!-- Optional: Footer Text -->
    <p class="text-center text-xs text-gray-400 mt-4">
      Â© 2025 Admin Panel. All rights reserved.
    </p>
  </form>
</div>
