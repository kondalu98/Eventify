<div class="relative mx-2  overflow-hidden rounded-lg shadow-xl mt-5">
  <div class="relative w-full h-72">
    @for (slide of slides(); track $index) {
    <div
      class="absolute inset-0 transition-opacity duration-700 ease-in-out"
      [ngClass]="{
        'opacity-100': currentIndex() === $index,
        'opacity-0': currentIndex() !== $index
      }"
    >
      <img
        [src]="slide.imageSrc"
        [alt]="slide.altText"
        class="w-full h-full object-cover rounded-lg"
      />
    </div>
    }
  </div>

  <button
    (click)="prevSlide()"
    class="absolute top-1/2 left-3 -translate-y-1/2 bg-gray-800 bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 focus:outline-none focus:ring-2 focus:ring-blue-500 z-10"
  >
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <button
    (click)="nextSlide()"
    class="absolute top-1/2 right-3 -translate-y-1/2 bg-gray-800 bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 focus:outline-none focus:ring-2 focus:ring-blue-500 z-10"
  >
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
  </button>

  <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2 z-10">
    @for (slide of slides(); track $index) {
    <button
      (click)="setCurrentSlide($index)"
      class="w-3 h-3 rounded-full bg-white opacity-50 transition-opacity duration-300"
      [ngClass]="{ 'opacity-100 bg-blue-500': currentIndex() === $index }"
      [attr.aria-label]="'Go to slide ' + ($index + 1)"
    ></button>
    }
  </div>
</div>
