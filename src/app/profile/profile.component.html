<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto mb-6 flex justify-start gap-4 flex-wrap">
    <button
      (click)="goBack()"
      class="bg-gray-500 text-white font-semibold px-4 py-2 rounded hover:bg-gray-600"
    >
      ‚Üê Back
    </button>

    <button
      (click)="onclick()"
      class="bg-indigo-600 text-white font-semibold px-4 py-2 rounded hover:bg-indigo-700"
    >
      Tickets
    </button>
  </div>

  <!-- Profile Form -->
  <div class="max-w-xl mx-auto bg-white shadow-md p-6 rounded">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">
      Edit Profile
    </h2>

    <form [formGroup]="userForm" (ngSubmit)="updateProfile()">
      <div class="mb-4">
        <label class="block text-gray-600 font-semibold mb-1">Name</label>
        <input
          type="text"
          formControlName="name"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <p
          *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
          class="text-red-500 text-sm"
        >
          Name is required.
        </p>
      </div>
      <div class="mb-4">
        <label class="block text-gray-600 font-semibold mb-1">Email</label>
        <p class="text-gray-700 font-semibold">
          {{ userForm.get("email")?.value }}
        </p>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-600 font-semibold mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter new password"
        />
        <p
          *ngIf="
            userForm.get('password')?.invalid &&
            userForm.get('password')?.touched
          "
          class="text-red-500 text-sm"
        >
          Password is required.
        </p>
      </div>

      <!-- Contact Number -->
      <div class="mb-4">
        <label class="block text-gray-600 font-semibold mb-1"
          >Contact Number</label
        >
        <input
          type="text"
          formControlName="contactNumber"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter 10-digit number"
        />
        <p
          *ngIf="
            userForm.get('contactNumber')?.invalid &&
            userForm.get('contactNumber')?.touched
          "
          class="text-red-500 text-sm"
        >
          Valid 10-digit number required.
        </p>
      </div>

      <p
        *ngIf="successMessage"
        class="text-green-600 text-sm text-center font-semibold"
      >
        {{ successMessage }}
      </p>
      <p
        *ngIf="errorMessage"
        class="text-red-600 text-sm text-center font-semibold"
      >
        {{ errorMessage }}
      </p>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-700"
        [disabled]="userForm.invalid"
      >
        Update Profile
      </button>
    </form>
  </div>
</div>
