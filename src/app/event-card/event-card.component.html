<div class="max-w-7xl mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Recommended Events</h2>
  
    <div class="flex gap-3 items-center">
      <!-- 📅 Date Filter -->
      <input
  type="date"
  [(ngModel)]="selectedDate"
  (change)="onDateChange()"
  class="border px-3 py-2 rounded"
/>

  
      <!-- 🔄 All Button -->
      <button
        (click)="resetFilters()"
        class="bg-blue-600 text-white px-4 py-1.5 rounded hover:bg-blue-700 text-sm"
      >
        All
      </button>
    </div>
  </div>
  
<!-- ❌ No Events Message -->
<div *ngIf="events.length === 0" class="text-red-600 text-center font-medium text-lg mb-4">
  No events found for the selected date.
</div>

  

  <div class="flex gap-6 overflow-x-auto pb-4">
    <div
      *ngFor="let event of events"
      class="w-64 bg-white rounded-lg shadow hover:shadow-lg transition duration-300 cursor-pointer"
      (click)="goToEventDetail(event)"
    >
      <img
        [src]="event.imageUrl"
        alt="event image"
        class="w-full h-34 object-cover rounded-t-lg"
      />

      <div class="p-4">
        <h3 class="text-lg font-semibold truncate">{{ event.name }}</h3>
        <p class="text-sm text-gray-500">
          {{ event.category }} | {{ event.location }}
        </p>
        <p class="text-sm text-gray-400 mt-1">📅 {{ event.date }}</p>

        <div class="mt-2 text-xs text-gray-600">
          Organizer: <span class="font-semibold">{{ event.organizerID }}</span>
        </div>

        <div class="mt-2 text-sm text-yellow-600 font-medium">
          ⭐ Rating: {{ event.rating || 0 }}/5
        </div>
      </div>
    </div>
  </div>
</div>
