<nav class="bg-gray-800 p-4 shadow-lg">
  <div class="container mx-auto flex flex-wrap items-center justify-between">
    <!-- Logo -->
    <a href="/" class="text-white text-2xl font-bold mb-2 md:mb-0">
      Eventify
    </a>

    <!-- Mobile Toggle -->
    <button
      (click)="toggleMobileMenu()"
      class="md:hidden text-gray-300 hover:text-white focus:outline-none"
    >
      <svg
        *ngIf="!isMobileMenuOpen"
        class="h-6 w-6"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z" />
      </svg>
      <svg
        *ngIf="isMobileMenuOpen"
        class="h-6 w-6"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Navigation Items -->
    <div
      [ngClass]="{
        hidden: !isMobileMenuOpen,
        'flex flex-col mt-4 w-full': isMobileMenuOpen,
        'md:flex md:flex-row md:items-center md:space-x-4 md:mt-0': true
      }"
      class="md:flex md:flex-row md:items-center md:space-x-6"
    >
      <!-- Search Input -->
      <div class="relative mb-3 md:mb-0 md:w-64">
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="onSearchChange()"
          placeholder="Search..."
          class="w-full bg-gray-700 text-white rounded-md py-2 px-4 pl-10 focus:ring-2 focus:ring-blue-500"
        />
        <svg
          class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>

        <!-- Suggestions -->
        <ul
          *ngIf="searchResults.length > 0"
          class="absolute z-10 w-full bg-white border rounded-md mt-1 shadow-lg max-h-60 overflow-auto"
        >
          <li
            *ngFor="let event of searchResults"
            (click)="goToEventDetail(event)"
            class="px-4 py-2 hover:bg-gray-200 cursor-pointer"
          >
            <span class="font-semibold">{{ event.name }}</span> -
            <span class="text-gray-500 text-sm">{{ event.location }}</span>
          </li>
        </ul>
      </div>

      <!-- Location Dropdown -->
      <div class="relative mb-3 md:mb-0 md:w-48">
        <select
          (change)="onLocationChange($event)"
          class="w-full bg-gray-700 text-white rounded-md py-2 px-4 focus:ring-2 focus:ring-blue-500 appearance-none"
        >
          <option value="">All Locations</option>
          <option *ngFor="let loc of locations" [value]="loc">{{ loc }}</option>
        </select>
      </div>

      <!-- Logged-in User Avatar/Profile -->
      <div *ngIf="user; else notLoggedIn" class="flex items-center space-x-4">
        <button
          class="bg-blue-500 text-white rounded-full w-9 h-9 flex items-center justify-center font-bold uppercase focus:outline-none"
          title="{{ user.name }}"
          (click)="goToProfile()"
        >
          {{ user.name?.charAt(0) || "?" }}
        </button>
        <button
        class="flex items-center space-x-2 bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-md shadow-sm transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-400"
        (click)="logout()"
        title="Logout"
      >
        <!-- Logout SVG icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"
          />
        </svg>
      
        <span class="whitespace-nowrap">
          Logout
        </span>
      </button>
      


        <!-- Notification Bell with Dropdown -->
        <div class="relative flex">
          <button
            (click)="toggleNotificationDropdown()"
            class="relative text-white focus:outline-none ml-auto"
            title="Notifications"
          >
            <!-- Bell Icon -->
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              />
            </svg>
          </button>

          <!-- Dropdown -->
          <div
  *ngIf="isNotificationDropdownOpen"
  class="absolute right-0 top-full mt-2 w-72 bg-white border border-gray-200 rounded-md shadow-lg z-50 max-h-80 overflow-auto"
>
            <div
              *ngIf="notifications.length === 0"
              class="p-4 text-gray-500 text-sm text-center"
            >
              No notifications
            </div>
            <ul>
              <li
                *ngFor="let note of notifications"
                class="px-4 py-3 border-b hover:bg-gray-100 transition cursor-default"
              >
                <div class="text-sm text-gray-800 font-medium">
                  {{ note.message }}
                </div>
                <div class="text-xs text-gray-500 mt-1 italic">
                  {{ note.event?.name || "Event" }} â€¢
                  {{ getRelativeTime(note.sentTimestamp) }}
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Guest buttons -->
      <ng-template #notLoggedIn>
        <button
          type="button"
          (click)="navigateToLogin()"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md"
        >
          Login
        </button>
        <button
          type="button"
          (click)="navigateToAdmin()"
          class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-md"
        >
          Admin
        </button>
      </ng-template>
    </div>
  </div>
</nav>
