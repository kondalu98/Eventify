<nav class="bg-gray-800 p-4 shadow-lg">
  <div class="container mx-auto flex flex-wrap items-center justify-between">

    <!-- Logo -->
    <a href="/" class="text-white text-2xl font-bold mb-2 md:mb-0">
      Eventify
    </a>

    
    <button
      (click)="toggleMobileMenu()"
      class="md:hidden text-gray-300 hover:text-white focus:outline-none"
    >
      <svg *ngIf="!isMobileMenuOpen" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z" />
      </svg>
      <svg *ngIf="isMobileMenuOpen" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Menu Items -->
    <div
      [ngClass]="{
        'hidden': !isMobileMenuOpen,
        'flex flex-col mt-4 w-full': isMobileMenuOpen,
        'md:flex md:flex-row md:items-center md:space-x-4 md:mt-0': true
      }"
    >
      <!-- Search -->
      <div class="relative mb-3 md:mb-0 md:w-64">
        <input
          type="text"
          placeholder="Search..."
          class="w-full bg-gray-700 text-white rounded-md py-2 px-4 pl-10 focus:ring-2 focus:ring-blue-500"
        />
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 h-5 w-5" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>

      <!-- Location -->
      <div class="relative mb-3 md:mb-0 md:w-64">
        <input
          type="text"
          placeholder="Location"
          class="w-full bg-gray-700 text-white rounded-md py-2 px-4 pl-10 focus:ring-2 focus:ring-blue-500"
        />
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 h-5 w-5" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM12 11a2 2 0 100-4 2 2 0 000 4z" />
        </svg>
      </div>

      <!-- Login Button -->
      <button
        type="button"
        (click)="navigateToLogin()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md w-full md:w-auto"
      >
        Login
      </button>

      <button
        type="button"
        (click)="navigateToAdmin()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md w-full md:w-auto"
      >
        Admin
      </button>
    </div>
  </div>
</nav>
